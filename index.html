<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <!-- Inserta tu codigo aqui -->
    <div id="tictac">
        <div class="span3 new_span">
            <div class="row">
                <h1 class="span3">Tic Tac Toe</h1>
            </div>
            <ul class="row" id="juego">
              <li id="uno" class="btn span1" >+</li>
              <li id="dos" class="btn span1">+</li>
              <li id="tres" class="btn span1">+</li>
              <li id="cuatro" class="btn span1">+</li>
              <li id="cinco" class="btn span1">+</li>
              <li id="seis" class="btn span1">+</li>
              <li id="siete" class="btn span1">+</li>
              <li id="ocho" class="btn span1">+</li>
              <li id="nueve" class="btn span1">+</li>
            </ul>
            <div class="clr">&nbsp;
            </div>
            <div class="row">
                <a href="#" id="reset" class="btn-success btn span3" >Juego Nuevo</a>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
